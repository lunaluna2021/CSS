<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
</head>
<style>
    .box {
        width: 200px;
        height: 200px;
        background-color: #aff;
        transition: width .8S cubic-bezier(1, -0.96, .84, .31), height .5s cubic-bezier(1, -0.96, .84, .31), transform .2s;

    }

    .box:hover {
        transform: translateX(50px);
        width: 500px;
        height: 500px;
    }
</style>

<body>
    <div class="box"></div>
</body>

</html>
