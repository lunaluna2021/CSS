<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline</title>

    <style>
        div {
            background-color: #ccc;
        }

        p {
            margin: 0;
            height: 50px;
        }

        span {
            margin-top: 20px;
            margin-bottom: 20px;
            height: 100px;
        }

        button {
            margin-right: 50px;
        }
    </style>
</head>

<body>
    <div>
        <button>
            <p>1</p>
        </button>
        <button>
            <span>2</span>
        </button>
        <button>3</button>
    </div>
</body>

</html>
