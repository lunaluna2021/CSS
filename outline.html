<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
</head>
<style>
    .box {
        width: 300px;
        height: 200px;
        border: 5px solid blue;
        /* outline: 5px solid red; */
        text-align: center;
        outline-offset: -5px;
        box-shadow: 3px 3px 9px yellow;
        transition: .5s;
    }

    .box:hover {
        /* outline-offset: -10px;
        padding-top: 10px; */
        box-shadow: 15px 15px 9px 20px rgba(122, 122, 122)
    }
</style>

<body>
    <div class="box">123</div>
</body>

</html>
