<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1 {
        position: relative;
    }

    h1::before {
        content: '';
        height: 5px;
        position: absolute;
        inset: 0;
        background-color: #333;
        margin: auto;
    }

    h1::after {
        content: attr(data-text);
        display: table;
        position: absolute;
        inset: 0;
        background-color: #fff;
        margin: auto;
    }
</style>

<body>
    <div>
        <h1>標題</h1>
    </div>

</body>

</html>
