<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
</head>
<style>
    .mycard {
        width: 300px;
        height: 400px;
        background-color: #CCC;
        border-radius: 20px;
        padding: 20px;
    }

    .img-wrap {
        width: 100%;
        height: 150px;
        background: linear-gradient(100deg, rgba(0, 0, 0, 0) 40%, rgba(255, 255, 255, .8) 60%, rgba(0, 0, 0, 0) 80%), goldenrod;
        background-size: 200% 100%;
        background-position-x: 50%;
    }
</style>

<body>
    <div class="mycard">
        <div class="img-wrap"></div>
    </div>
</body>

</html>
