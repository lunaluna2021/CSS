<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bg origin</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background: url('./images/anya.jpg') no-repeat;
            background-size: 100%;
            padding: 50px;
            border: 20px dashed lightgreen;
            margin: 10px;
        }

        .content{
            background-origin: content-box;
        }

        .border{
            background-origin: border-box;
        }
    </style>
</head>
<body>
    <div class="box border"></div>
    <div class="box"></div>
    <div class="box content"></div>
</body>
</html>
